services:
  - type: web
    name: nhl-betting
    env: python
    plan: free
    branch: master
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn nhl_betting.web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ODDS_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: mostgood1/NHL-Betting
      - key: GITHUB_BRANCH
        value: master
      - key: GITHUB_COMMIT_AUTHOR
        value: Render Bot
      - key: GITHUB_COMMIT_EMAIL
        value: render-bot@example.com
      - key: WEB_READ_ONLY_PREDICTIONS
        value: "true"
      - key: WEB_DISABLE_ODDS_FETCH
        value: "true"
      - key: REFRESH_CRON_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NIXPACKS_PYTHON_VERSION
        value: 3.11.9
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"

  - type: cron
    name: nhl-betting-nightly
    schedule: "0 8 * * *" # 8:00 UTC daily (~3:00/4:00 ET)
    command: 'curl -fsS -X POST https://nhl-betting.onrender.com/api/cron/refresh-bovada?date=yesterday -H "Authorization: Bearer ${REFRESH_CRON_TOKEN}" || true; curl -fsS -X POST https://nhl-betting.onrender.com/api/cron/capture-closing?date=yesterday -H "Authorization: Bearer ${REFRESH_CRON_TOKEN}" || true; curl -fsS -X POST https://nhl-betting.onrender.com/api/cron/retune -H "Authorization: Bearer ${REFRESH_CRON_TOKEN}" || true'
    envVars:
      - key: REFRESH_CRON_TOKEN
        sync: false

  - type: cron
    name: nhl-betting-daytime
    # Every 60 minutes to refresh today's slate; idempotent and only overwrites pre-start games
    schedule: "0 * * * *"
    command: 'curl -fsS -X POST https://nhl-betting.onrender.com/api/cron/refresh-bovada -H "Authorization: Bearer ${REFRESH_CRON_TOKEN}" || true'
    envVars:
      - key: REFRESH_CRON_TOKEN
        sync: false

  - type: cron
    name: nhl-betting-props-projections
    schedule: "5 12 * * *"
    command: 'curl -fsS -X POST https://nhl-betting.onrender.com/api/cron/props-collect -H "Authorization: Bearer ${REFRESH_CRON_TOKEN}" || true; curl -fsS -X POST "https://nhl-betting.onrender.com/api/cron/props-projections?top=1000" -H "Authorization: Bearer ${REFRESH_CRON_TOKEN}" || true'
    envVars:
      - key: REFRESH_CRON_TOKEN
        sync: false

  - type: cron
    name: nhl-betting-props-recommendations
    # Scheduled a few minutes after projections to ensure inputs are ready
    schedule: "10 12 * * *"
    command: 'curl -fsS -X POST https://nhl-betting.onrender.com/api/cron/props-recommendations -H "Authorization: Bearer ${REFRESH_CRON_TOKEN}" || true'
    envVars:
      - key: REFRESH_CRON_TOKEN
        sync: false

  - type: cron
    name: nhl-betting-props-full
    schedule: "20 12 * * *"
    command: 'curl -fsS -X POST https://nhl-betting.onrender.com/api/cron/props-full -H "Authorization: Bearer ${REFRESH_CRON_TOKEN}" || true'
    envVars:
      - key: REFRESH_CRON_TOKEN
        sync: false

  - type: cron
    name: nhl-betting-props-all
    schedule: "15 12 * * *"
    command: 'curl -fsS -X POST https://nhl-betting.onrender.com/api/cron/props-all -H "Authorization: Bearer ${REFRESH_CRON_TOKEN}" || true'
    envVars:
      - key: REFRESH_CRON_TOKEN
        sync: false
